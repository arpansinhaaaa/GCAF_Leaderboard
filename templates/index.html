<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåü Arcade Leaderboard</title>

  <!-- ‚úÖ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#6366f1',
            secondary: '#e0f2fe',
          }
        }
      }
    }
  </script>

  <!-- Font Awesome + AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs" defer></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<<body 
x-data="{ 
  darkMode: localStorage.getItem('darkMode') === 'true', 
  toggleDark() { 
    this.darkMode = !this.darkMode; 
    localStorage.setItem('darkMode', this.darkMode); 
  } 
}" 
x-init="$watch('darkMode', value => document.documentElement.classList.toggle('dark', value))" 
:class="{ 'dark': darkMode }"
class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-inter transition-all"
>

  <div class="min-h-screen p-4 sm:p-6 lg:p-8">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl sm:text-3xl font-bold flex items-center gap-2">
        <i class="fas fa-trophy text-yellow-400"></i>
        Google Cloud Arcade Leaderboard
      </h1>
      <div class="flex gap-4 items-center">
        <input type="text" id="searchInput" placeholder="üîç Search name or profile URL..." class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring focus:ring-primary w-64">
        <button @click="toggleDark" class="text-xl" title="Toggle Dark Mode">
          <i :class="darkMode ? 'fas fa-moon' : 'fas fa-sun'"></i>
        </button>
      </div>
    </div>

    <!-- Upload section -->
    <form id="upload-form" class="flex flex-col sm:flex-row gap-4 items-start sm:items-center mb-6">
      <input type="file" id="csv-file" accept=".csv" required class="block w-full sm:w-auto text-sm text-gray-700 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 dark:file:bg-primary file:text-primary dark:file:text-white hover:file:bg-primary/20 dark:hover:file:bg-primary/80" />
      <button type="submit" class="bg-primary hover:bg-indigo-700 text-white px-6 py-2 rounded-md transition-all">
        üìÅ Upload CSV
      </button>
    </form>

    <!-- File info -->
    <div id="file-info" class="mb-4 text-sm text-gray-600 dark:text-gray-400"></div>

    <!-- Leaderboard Table -->
    <div class="overflow-x-auto rounded-lg shadow-md" data-aos="fade-up">
      <table class="min-w-full table-auto border-collapse">
        <thead class="bg-secondary dark:bg-primary text-blue-900 dark:text-white sticky top-0 z-10">
          <tr>
            <th class="px-4 py-3 text-left">#</th>
            <th class="px-4 py-3 text-left">Name</th>
            <th class="px-4 py-3 text-left">Skill Badges</th>
            <th class="px-4 py-3 text-left">Arcade Games</th>
            <th class="px-4 py-3 text-left">Trivia Games</th>
            <th class="px-4 py-3 text-left">Lab-free Courses</th>
            <th class="px-4 py-3 text-left">Total Points</th>
          </tr>
        </thead>
        <tbody id="leaderboard" class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-800">
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- AOS init + JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
